<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multiple String to SQL Query Converter</title>
        <link rel='stylesheet' type='text/css' media='screen' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'>
        <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
        <link rel="stylesheet" href="style.css">
        <script defer src="https://pyscript.net/latest/pyscript.js"></script> 
    </head>
    <body>
        <h1>Multiple String to SQL Query Converter</h1>
        <div class="row">
            <div class="column">
                <textarea name="input_string" id="input_string" class="txtbox1"></textarea>
                <br>
                <button id="conv" type="button" class="button is-primary" pys-onClick="convert">Convert</button>
            </div>
            <div class="column">
                <textarea name="input_string" id="input_string" class="txtbox2"></textarea>
                <br>
                <button id="clr" type="button" class="button is-danger" py-onClick="clear">Clear</button>
            </div>
            <p id='output'></p>
        </div>
    </body>
    <py-script>
        input_text = Element("input_string")
        op = Element("output")
        def clear(*args, **kwargs):
            input_text.clear()
        def convert(*args, **kwargs):
            number = len(input_text)
            op.write(number)
    </py-script>
</html>
